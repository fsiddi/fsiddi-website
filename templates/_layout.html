<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/css/style.css'|asseturl }}">
<title>{% block title %}Welcome{% endblock %} â€” fsiddi</title>
<body>
  <header>
    <h1>fsiddi</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/film'|url }}">Film</a></li>
        {% for href, title in [
          ['/software', 'Software'],
          ['/other', 'Other'],
          ['/contact', 'Contact']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2016 by Francesco Siddi.
  </footer>
</body>
