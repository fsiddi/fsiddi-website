[model]
name = Project
label = {{ this.name }}

[fields.name]
label = Name
type = string

[fields.date]
label = Date
type = date

[fields.description]
label = Description
type = markdown

[fields.embed]
label = Embed
type = markdown

[fields.type]
label = Project type
type = string
size = 1/4

[fields.website]
label = Website
type = url
size = 1/2

[fields.featured]
label = Featured
type = boolean
checkbox_label = If true, then the project will be featured.
default = false
